<h1>Our Blog...</h1>
<div class="container">
  <div>
    <a href="posts" class="btn btn-outline-light my-2 my-sm-0" role="button">+ Post</a>
  </div>
  <div class="post" *ngFor="let post of posts">
    <div id="container">
      <div class="card-body">
        <div>
          <button id='delete' class="delete" title="delete post" (click)="delete(post)" style="float: right; color: red">X</button>
          <h5 class="card-user">{{post.user}}</h5>
        </div>
        <div>
          <p class="card-text">{{post.content}}</p>
        </div>
        <div>
            <button type="submit" class="btn btn-outline-light my-2 my-sm-0 btn-sm">+ Comment</button>
        </div>
      </div>
    </div>
  </div>
</div>
